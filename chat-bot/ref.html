<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 챗봇</title>
    <!-- 부트스트랩 링크 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        챗봇
                    </div>
                    <div class="card-body">
                        <!-- 채팅 메시지를 표시하는 영역 -->
                        <div id="chat-messages"></div>
                        <!-- 사용자 입력 폼 -->
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요">
                            <div class="input-group-append">
                                <button id="send-button" class="btn btn-primary">전송</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 스크립트 링크 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 챗봇 로직을 구현하는 JavaScript 코드 추가 -->
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            appendMessage('user', userMessage);
            // 여기에서 챗봇 응답 로직을 구현할 수 있습니다.
            // 응답 메시지를 appendMessage 함수를 사용하여 화면에 표시하세요.
            userInput.value = ''; // 입력 필드 비우기
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message message-${sender}`;
            messageElement.innerText = message;
            chatMessages.appendChild(messageElement);
        }
    </script>
</body>
</html>
