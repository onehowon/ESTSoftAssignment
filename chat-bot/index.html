<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS(아이콘 사용 전용) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <style>
        a{
            text-decoration: none;
        }

        .wrap{
            padding:40px 0;
            background-color: #A8C0D6;
        }

        .wrap .chat{
            padding:0;
            margin: 0;
            box-sizing: border-box;
            display:flex;
            align-items: flex-start;
            padding:20px;
        }

        .wrap .chat .icon{
            position:relative;
            overflow: hidden;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee;
            transform: translateX(-50%);
        }

        .wrap .chat .textbox{
            position: relative;
            display: inline-block;
            max-width: calc(100%, -70px);
            padding: 10px;
            margin-top: 7px;
            font-size: 13px;
            border-radius: 10px;
        }

        .wrap .chat .textbox::before{
            position: absolute;
            display: block;
            top: 0;
            font-size: 1.5rem;
        }

        .wrap .ch1 .textbox{
            margin-left: 20px;
            background-color: #ddd;
        }

        .wrap .ch1 .textbox::before{
            left: -15px;
            content: "◀";
            color: #ddd;
        }

        .wrap .ch2 .textbox{
            margin-right: 20px;
            background-color: #F9EB54;
        }

        .wrap .ch2 .textbox::before{
            right: -15px;
            content: "▶";
            color: #F9EB54;
        }

        .input{
            margin-top : 20px;
            margin-left : 20px;
            margin-right: 20px;
        }
    </style>

    <title>Travel-Chatbot</title>
</head>
<body>
    <div class="wrap">
        <div class="chat ch1">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">안녕하세요. 반갑습니다.</div>
        </div>
        <div class="chat ch2">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">안녕하세요 잘지내셨나요?</div>
        </div>
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary">전송</button>
            </div>
        </div>
    </div>
</body>
</html>
