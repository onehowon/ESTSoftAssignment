<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS(아이콘 사용 전용) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <style>
        a{
            text-decoration: none;
        }

        .wrap{
            padding:40px 0;
            background-color: lightskyblue;
        }

        .wrap .chat{
            padding:0;
            margin: 0;
            box-sizing: border-box;
            display:flex;
            align-items: flex-start;
            padding:20px;
        }

        .wrap .chat .icon{
            position: relative;
            overflow: hidden;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee;
            transform: translateX(-50%);

            display:flex;
            align-items: center;
            justify-content: center;
        }

        .wrap .chat .textbox{
            position: relative;
            display: inline-block;
            max-width: calc(100%, -70px);
            padding: 10px;
            margin-top: 7px;
            font-size: 13px;
            border-radius: 10px;
        }

        .wrap .chat .textbox::before{
            position: absolute;
            display: block;
            top: 0;
            font-size: 1.5rem;
        }

        .wrap .ch1 .textbox{
            margin-left: 20px;
            background-color: #ddd;
        }

        .wrap .ch1 .textbox::before{
            left: -15px;
            content: "◀";
            color: #ddd;
        }

        .wrap .ch2{
            flex-direction: row-reverse;
        }

        .wrap .ch2 .textbox{
            margin-right: 60px;
            background-color: #F9EB54;
        }

        .wrap .ch2 .textbox::before{
            right: -15px;
            content: "▶";
            color: #F9EB54;
        }


        .input{
            margin-top : 20px;
            margin-left : 20px;
            margin-right: 20px;
        }

        #user-input{
            border-radius : 10px 0 0 10px;
        }

        #send-button{
            border-radius : 0 10px 10px 0;
        }
    </style>

    <title>Travel-Chatbot</title>
</head>
<body>
    <div class="wrap">
        <!-- 대화 표시 영역 밑은 예제 -->
        <div class="chat ch1">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">반가워 오늘 메뉴 추천해줄 수 있어?</div>
        </div>
        <div class="chat ch2">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">그럼요! 따로 원하시는 카테고리가 있으신가요?</div>
        </div>
        </div>
        <div class="input-group">
            <!-- 사용자 입력을 받을 입력 상자 -->
            <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요">
            <div class="input-group-append">
                <!-- 전송 버튼 -->
                <button id="send-button" class="btn btn-primary">전송</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
