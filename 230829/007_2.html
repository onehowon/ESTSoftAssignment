<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        function sum(x,y){
            return x+y;
        }
        let sumArrowFunction = (x,y) => x+y;
        document.write(sum(10,20));
        document.write('<br>');
        document.write(sumArrowFunction(10, 20));
        
    </script>
    
</body>
