<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003.html</title>
</head>
<body>
    <script>
        //연산var x,y,z;
        x=5;
        y=9;
        y++;
        x--;
        --x;
        ++x;
        x = x + 2;
        x += 2;
        document.write(x, '<br>');
        x *= 2;
        document.write(x);

        var 이름 = '이호준';
        var 나이 = 10;

        document.write('제 이름은 ' + 이름 + '제 나이는 ' + 나이 + '입니다.')
        document.write(`제 이름은 ${이름}입니다. 제 나이는 ${나이+나이} 입니다.`)
    </script>
    
</body>
