<!DOCTYPE html>
<html>
<head>
    <title>뉴스 기사 요약</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 28px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }

        textarea {
            width: 48%;
            height: 600px;
            border-radius: 1em;
            padding: 20px;
            margin-right: 20px; /* 텍스트 박스 사이에 가로 간격 추가 */
        }

        button {
            background-color: #275efe;
            color: #fff;
            font-size: 20px;
            padding: 16px 32px;
            font-family: 'Roboto';
            font-weight: 500;
            line-height: var;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>뉴스 기사를 요약해드릴게요!</h1>
    <div class="container">
        <textarea id="input-news" rows="10" cols="50" placeholder="기사를 복사하여 입력하세요..."></textarea>
        <textarea id="output-summary" rows="10" cols="50" placeholder="요약 결과는 여기에 출력됩니다." readonly></textarea>
    </div>
    <button id="summarize-button">요약하기</button>
    <!-- 여기에 요약결과 출력 -->
    <script type="module" src="test.js"></script>
</body>
</html>
