<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오메추</title>
    <style>
        #chat-container {
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-messages {
            height: 700px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #user-input {
            height: 40px;
            width: 500px;
            margin: 60px;
            text-align: center;
        }
        #send-button {
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- 채팅 메시지가 출력되는 곳 -->
        </div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요" required>
        <button id="send-button">전송</button>
    </div>
    <script src="assistant.js"></script>
</body>
</html>
