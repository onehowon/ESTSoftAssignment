<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="로그인.css">
    <title>로그인</title>
</head>
<body>
    <form method="GET">
        <h1>로그인</h1>
        <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

        <label for="user-id"></label>
        <input id="user-id" type="text" name="user-id" placeholder="아이디" required>
        <br>
        <label for="user-pw"></label>
        <input id="user-pw" type="password" name="user-pw" placeholder="비밀번호" required>

        <br>
        
        <input type="checkbox" id="save-id" required />
        <label for="save-id">아이디 저장</label>
        <br>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
