<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        <h1>회원가입</h1>
        <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
        <label for="user-id">아이디</label>
        <input id="user-id" type="text" name="id" required>

        <br>

        <label for="email">이메일</label>
        <input id="user-email" type="email" name="email" required>

        <br>

        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="password" name="password" required>

        <br>

        <label for="nickname">닉네임</label>
        <input id="user-nickname" type="text" name="nickname" required>
    </form>

    <fieldset class="fieldset">
        <legend>성별</legend>
        <ul>
        <li><input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label></li>

        <br>

        <li><input type="radio" name="gender" value="female" id="female">
        <label for="female">여성</label></li>

        <br>

        <li><input type="radio" name="gender" value="none" id="none">
        <label for="none">선택 안함</label></li>
        </ul>
    </fieldset>

    <fieldset class="fieldset">
        <legend>사용 기술</legend>
        <ul>
            <li><input type="checkbox" name="stack" value="HTML" id="HTML">
            <label for="HTML">HTML</label></li>

            <li><input type="checkbox" name="stack" value="CSS" id="CSS">
            <label for="CSS">CSS</label></li>

            <li><input type="checkbox" name="stack" value="JavaScript" id="JavaScript">
            <label for="JavaScript">JavaScript</label></li>

            <li><input type="checkbox" name="stack" value="Python" id="Python">
            <label for="Python">Python</label></li>

            <li><input type="checkbox" name="stack" value="Django" id="Django">
            <label for="Django">Django</label></li>

            <li><input type="checkbox" name="stack" value="GitHub" id="GitHub">
            <label for="GitHub">GitHub</label></li>

            <li><input type="checkbox" name="stack" value="PostgreSQL" id="PostgreSQL">
            <label for="PostgreSQL">PostgreSQL</label></li>
        </ul>
    </fieldset>
    <button type="submit">회원가입</button>
    
</body>
</html>
