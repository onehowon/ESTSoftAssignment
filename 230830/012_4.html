<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch문
        // let num = 1;

        switch(new Date().getDay()){
            case 0:
            document.write('일요일입니다.')
            break;
            case 1:
            document.write('월요일입니다.')
            break;
            case 2:
            document.write('2번째 case입니다.')
            break;
            document.write('3번째 case입니다.')
            break;
            default:
            break;
        }
    </script>
    
</body>
</html>
